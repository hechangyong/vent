<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发泄窗口</title>
    <link rel="stylesheet" href="css/ventMain.css">
    <script type="text/javascript">
        //
        window.onload = function () {
            var Words = document.getElementById("words");
            var Who = document.getElementById("who");
            var TalkWords = document.getElementById("talkwords");
            var TalkSub = document.getElementById("talksub");
            TalkSub.onclick = function () {
                //定义空字符串
                var str = "";
                if (TalkWords.value == "") {
                    // 消息为空时弹窗
                    alert("消息不能为空");
                    return;
                }
                if (Who.value == 0) {
                    //如果Who.value为0n那么是 A说
                    str = '<div class="atalk"><span>   TalkWords.value  </span></div>';
                }
                else {
                    str = '<div class="btalk"><span>  TalkWords.value  </span></div>';
                }
                // 将之前的内容与要发的内容拼接好 提交
                Words.innerHTML = Words.innerHTML + str;
            }

        }


    </script>
</head>
<body>
<div class="talk_con">
    <div class="talk_show" style=" background-image: url(img/1.jpg); " id="words">
        <div class="atalk"><span id="asay">A说：吃饭了吗？</span></div>
        <div class="btalk"><span id="bsay">B说：还没呢，你呢？</span></div>
        <div class="atalk"><span id="asay">asdasdas？</span></div>

    </div>
    <div class="talk_input">
        <select class="whotalk" id="who">
            <option value="0">A说：</option>
            <option value="1">B说：</option>
        </select>
        <input type="text" class="talk_word" id="talkwords">
        <input type="button" value="发送" class="talk_sub" id="talksub">
    </div>
</div>
</body>
</html>
